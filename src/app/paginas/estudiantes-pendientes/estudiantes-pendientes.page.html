<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-button mode="ios" color="light" [routerLink]="['/inicio']">
        Inicio
        <ion-icon slot="start" name="grid"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="">
        <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)" placeholder="Rut"></ion-searchbar>
      </ion-col>
      <ion-col style="display: flex;align-items: center;">
        <ion-button (click)="Buscar()">
          <ion-icon name="reload-sharp"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="">
        <ion-card color="light">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Rut</th>
                <th scope="col">Primer Nombre</th>
                <th scope="col">Segundo Nombre</th>
                <th scope="col">Apellido Paterno</th>
                <th scope="col">Apellido Materno</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of results">
                <th scope="row"></th>
                <td>{{e?.rut}}</td>
                <td>{{e?.p_nombre}}</td>
                <td>{{e?.s_nombre}}</td>
                <td>{{e?.ap_paterno}}</td>
                <td>{{e?.ap_materno}}</td>
                <td>
                  <ion-button color="light" [routerLink]="['/perfil']" [queryParams]="{id:e.id}">
                    <img   src="assets/icon/ficha-policial.png" class="icono-opciones" alt="">
                  </ion-button>
                </td>
                <td>
                  <ion-button color="light" [routerLink]="['/examen']" [queryParams]="{id:e.id}">
                    <img   src="../../../assets/icon/reporte-de-negocios.png" class="icono-opciones" alt="">
                  </ion-button>
                </td>
                <td>
                  <ion-button color="light" [routerLink]="['/modificar-perfil']" [queryParams]="{id:e.id}">
                    <img   src="../../../assets/icon/usuario (1).png" class="icono-opciones" alt="">
                  </ion-button>
                </td>
                <td>
                  <ion-button color="light" (click)="presentAlert(e?.p_nombre,e?.ap_paterno,e?.id)">
                    <img src="assets/icon/borrar.png"  class="icono-opciones">
                  </ion-button>
                </td>
              </tr>
            </tbody>
          </table>
          <ion-progress-bar *ngIf="progreso" type="indeterminate"></ion-progress-bar>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
