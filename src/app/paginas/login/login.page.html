<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-button mode="ios" color="light" [routerLink]="['']">
        Regresar
        <ion-icon name="chevron-back-outline" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-card>
    <form action="" [formGroup]="formularioLogin" class="ion-margin-top">
      <ion-row>
        <ion-col class="logo">
          <img class="img" src="assets/icon/nuevos horizontes.png" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item >
            <ion-label position="floating" class="login-label" class="ion-margin-buttom">Correo:</ion-label>
            <ion-input formControlName="correo" class="ion-margin-top"><ion-icon name="mail-sharp" color="medium" class="ion-padding-end"></ion-icon></ion-input>
            <ion-note slot="error" *ngIf="campo('correo')?.invalid  && campo('correo')?.errors && campo('correo')?.errors.required && fueTocado('correo')">Ingrese su correo</ion-note>
            <ion-note slot="error" *ngIf="campo('correo')?.invalid  && campo('correo')?.errors && fueTocado('correo')">Correo invalido</ion-note>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating" class="login-label">Contrase単a:</ion-label>
            <ion-input type="password" formControlName="password" class="ion-margin-top"><ion-icon name="lock-closed" color="medium" class="ion-padding-end"></ion-icon></ion-input>
            <ion-note slot="error" *ngIf="campo('password')?.invalid  && campo('password')?.errors && campo('password')?.errors.required && fueTocado('password')">Ingrese su contrase単a</ion-note>
            <ion-note slot="error" *ngIf="campo('password')?.invalid  && campo('password')?.errors && campo('password')?.errors.maxlength" >Contrase単a Invalida</ion-note>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button  mode="ios" expand="full" (click)="ingresar()"  zise="small">Ingresar</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button mode="ios" expand="full" fill="clear" color="medium" [routerLink]="['/password']">Olvide mi contrase単a</ion-button>
        </ion-col>
      </ion-row>
    </form>
    <ion-progress-bar *ngIf="progreso" type="indeterminate"></ion-progress-bar>
    </ion-card>
  </ion-grid>
</ion-content>
