<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-button mode="ios" color="light" [routerLink]="['/perfil']">
        Regresar
        <ion-icon name="chevron-back-outline" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col>
            <ion-card>
              <ion-card-header color="primary">
                <ion-card-title>Asignacion</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-row>
                  <ion-col>
                    <ion-list>
                      <ion-item *ngFor="let c of cursos?.cursos">
                        <ion-label>
                          Sala: {{c?.sala?.numero}}
                        </ion-label>
                        <ion-label>
                          Capacidad: {{c?.sala?.capacidad}}
                        </ion-label>
                        <ion-button (click)="cursoAsignado(c?.nombre,c?.sala?.id)">
                          {{c?.nombre}}
                        </ion-button>
                      </ion-item>
                    </ion-list>
                    <ion-row>
                      <ion-col class="ion-text-center">
                        <ion-note color="danger" *ngIf="campo('curso_id')?.invalid  && campo('curso_id')?.errors && campo('curso_id')?.errors.required && error" >Seleccione un curso</ion-note>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                  <ion-col class="ion-text-center">
                    <ion-row>
                      <ion-col>
                        <h1>{{estudiante?.p_nombre}} {{estudiante?.ap_paterno}}</h1>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        <h2>{{estudiante?.rut}}</h2>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        <ion-button color="light">
                          {{cursoAsigandoo}}
                        </ion-button>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        <ion-button expand="full" (click)="asignacion()">
                          asignar
                        </ion-button>
                        <ion-progress-bar *ngIf="progress" type="indeterminate"></ion-progress-bar>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                </ion-row>
              </ion-card-content>
              <ion-progress-bar *ngIf="progress0" type="indeterminate"></ion-progress-bar>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
